project:
  type: book
  output-dir: _site
  render:
    - "**/*.qmd"

book:
  title: "Training cognitivo e contemplativo per lo sviluppo della compassione"
  subtitle: "Meditazione, compassione e gestione emozionale per le professioni di aiuto"
  author: "Corrado Caudek"
  date: "last-modified"

  # URL canonico del sito (meglio la root)
  site-url: "https://ccaudek.github.io/perfezionamento/"
  repo-url: "https://github.com/ccaudek/perfezionamento/"
  repo-actions: [edit, issue]   # "issue" spesso utile per feedback

  search: true
  reader-mode: true

  page-navigation: true         # prev/next in fondo pagina
  back-to-top-navigation: true  # comodo su pagine lunghe

  page-footer:
    left: |
      Materiale didattico a cura di Corrado Caudek
    right: |
      Creato con <a href="https://quarto.org/">Quarto</a>

  sidebar:
    collapse-level: 1
    pinned: true
    search: true

  chapters:
    - index.qmd

    - part: "Coltivazione della compassione"
      chapters:
        - file: chapters/chapter-1/chapter1-intro.qmd
        - file: chapters/chapter-1/00-anatman.qmd
        - file: chapters/chapter-1/01-incontri-culture.qmd
        - file: chapters/chapter-1/02-sistematizzazioni-mahayana.qmd
        - file: chapters/chapter-1/03-what-trained.qmd
        - file: chapters/chapter-1/04-how-trained.qmd

    - part: "Dharma"
      chapters:
        - file: chapters/chapter-2/chapter2-intro.qmd
        - file: chapters/chapter-2/01-experience.qmd
        - file: chapters/chapter-2/non-dualism.qmd
        - file: chapters/chapter-2/nagarjuna.qmd
        - file: chapters/chapter-2/02-sati.qmd
        - file: chapters/chapter-2/03-mindfulness.qmd
        - file: chapters/chapter-2/04-tonglen.qmd
        # - file: chapters/chapter-2/05-patience.qmd
        # - file: chapters/chapter-2/06-tibetan-traditions.qmd
        # - file: chapters/chapter-2/wisdom.qmd
        # - file: chapters/chapter-2/dream.qmd
        # - file: chapters/chapter-2/living-skillfully.qmd
        # - file: chapters/chapter-2/upaya.qmd

    - part: "Tradizioni secolarizzate"
      chapters:
        - file: chapters/chapter-3/chapter3-intro.qmd
        - file: chapters/chapter-3/01-secularism-1.qmd
        - file: chapters/chapter-3/02-secularism-2.qmd
        - file: chapters/chapter-3/03-applicazioni.qmd

# Bibliografia/citazioni
bibliography: "./references.bib"
csl: "apa.csl"
link-citations: true

lang: it

format:
  html:
    theme: cosmo
    toc: true
    toc-location: right
    toc-depth: 2
    toc-expand: 2          # spesso pi√π leggibile del collapse "false"
    smooth-scroll: true

    # UX per contenuti tecnico-didattici
    code-copy: true
    code-overflow: wrap

    # Migliora anteprime social (richiede immagini se vuoi)
    # image: "images/social-card.png"
    # favicon: "favicon.ico"

    # Se hai molte pagine, a volte conviene:
    # include-in-header:
    #   - "includes/head.html"

editor: source
